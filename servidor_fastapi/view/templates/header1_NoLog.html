<header>
    <div class="header-container">
      <div class="logo">
        <!-- href se actualizar치 mediante JS -->
        <a href="#" class="logo-link">
          <img src="/img/logo_UnderSound.png" alt="Logo">
        </a>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Buscar artista, 치lbum o pista">
        <button class="search-button">
          <img src="/img/lupa-icono.png" alt="Buscar">
        </button>
      </div>
      <div class="auth-buttons">
        <button class="login" onclick="window.location.href='/Usuario/logInUsuario/login.html'">Iniciar Sesi칩n</button>
        <button class="register" onclick="window.location.href='/Usuario/regUsuario/registro.html'">Registrarme</button>
      </div>
      <div class="cart-buttons">
        <!-- href se actualizar치 mediante JS -->
        <a href="#" class="cart-button">
          <img src="/img/carrito.png" alt="Carrito de Compras">
        </a>
      </div>
    </div>
  
    <style>
      header {
        width: 100%;
        background-color: white;
        border-bottom: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 15px 30px;
        display: flex;
        justify-content: center;
      }
      .header-container {
        width: 100%;
        max-width: 1200px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo img {
        max-height: 50px;
      }
      .search-container {
        display: flex;
        align-items: center;
      }
      .search-container input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        width: 250px;
      }
      .search-container .search-button {
        background: none;
        border: none;
        cursor: pointer;
      }
      .search-container .search-button img {
        width: 16px;
        height: 16px;
      }
      .auth-buttons {
        display: flex;
        gap: 10px;
      }
      .auth-buttons button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 5px;
      }
      .auth-buttons .register {
        background-color: #28a745;
      }
      .cart-buttons {
        display: flex;
        gap: 10px;
      }
      .cart-button {
        display: flex;
        align-items: center;
        justify-content: center;
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
      }
      .cart-button img {
        width: 30px;
        height: 30px;
        transition: transform 0.2s ease-in-out;
      }
      .cart-button img:hover {
        transform: scale(1.1);
      }
    </style>
  
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".logo-link").href = '/allproductsPrincipalNo_log';
        document.querySelector(".cart-button").href = '/carritoNo_log';
      });
    </script>
  </header>
